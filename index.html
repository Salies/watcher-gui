<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
        <meta http-equiv="X-Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
        <link href="styles/main.css" rel="stylesheet">
        <title>Watcher</title>
    </head>
    <body>
        <div id="wrapper">
            <img src="./resources/img/rubyrose-bbtag-scythe.gif" class="character"/>

            <div class="monitor">
                <div class="charts">
                    <div>
                        <div class="chart cpu_usage"></div>
                        <div class="chart graphics_usage"></div>
                    </div>
                    <div>
                        <div class="chart ram_usage"></div>
                        <div class="chart vram_usage"></div>
                    </div>
                </div>
                <div>
                    <div class="bar cpu_temp">
                        <div><span>-1 °C</span></div>
                    </div>
                    <div class="bar gpu_temp">
                        <div><span>-1 °C</span></div>
                    </div>
                </div>
                <div>
                    CPU: <span id="cpu_name"></span>
                    <br>
                    GPU: <span id="gpu_name"></span>
                </div>
            </div>
        </div>

        <script src="./resources/lib/progressbar.min.js"></script>
        <script src="./scripts/renderer.js"></script>
    </body>
</html>
